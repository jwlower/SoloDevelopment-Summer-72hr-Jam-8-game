<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Rubik Screensaver</title>
    <link rel="stylesheet" href="/styles.css" />
</head>
<body>
    <!-- Setup Screen -->
    <div id="setupScreen" class="screen active">
        <h1 style="color: white;">Rubik Setup</h1>
        <label style="color: white;">Cube Size:</label>
        <input type="number" id="setupCubeSize" min="2" max="10" value="3" />
        <label style="color: white;">Shuffle Moves:</label>
        <input type="number" id="setupShuffleMoves" min="1" max="100" value="12" />
        <button id="startSessionBtn">Start</button>
    </div>

    <!-- Play Screen -->
    <div id="playScreen" class="screen">
        <div class="controls">
            <button id="shuffleBtn">Shuffle</button>
            <button id="solveBtn">Solve</button>
            <button id="playBtn">Play</button>
            <button id="resetBtn">Reset</button>
            <button id="backBtn">Main Menu</button>
        </div>
    </div>

    <script type="module" src="/main.js"></script>
</body>
</html>
