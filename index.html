<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Rubik Screensaver</title>
    <link rel="stylesheet" href="/styles.css" />
</head>
<body>
    <div class="controls">
        <label for="cubeSize" style="color: white;">Cube Size:</label>
        <input type="number" id="cubeSize" min="2" max="10" value="4" style="width: 50px;" />

        <label for="shuffleMoves"  style="color: white;">Shuffle Moves:</label>
        <input type="number" id="shuffleMoves" min="1" max="100" value="12" style="width: 60px;" />

        <button id="shuffleBtn">Shuffle</button>
        <button id="solveBtn">Solve</button>
        <button id="playBtn">Play</button>
        <button id="resetBtn">Reset</button>
    </div>

    <script type="module" src="/main.js"></script>
</body>
</html>
